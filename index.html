<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en-us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorBasicJs</title>
</head>
<body>
<div class="back">

    <div class="calculator">
        <h1>CBJ</h1>
        <p id="result">ggg</p>

        <table>
        <tr>  
            <td><button class="buttons"  style="background-color: yellow;">AC</button></td>
            <td><button class="buttons"  style="background-color: yellow;">C</button></td>
            <td><button class="buttons"  style="background-color: yellow;">%</button></td>
            <td><button class="buttons"  style="background-color: yellow" >/</button></td>    
        </tr>  

        <tr>
            <td><button class="buttons">9</button></td>
            <td><button class="buttons">8</button></td>
            <td><button class="buttons" >7</button></td>
            <td><button class="buttons" style="background-color: orange;">X</button></td> 
        </tr>
        <tr>
            <td><button class="buttons">6</button></td>
            <td><button class="buttons">5</button></td>
            <td><button class="buttons">4</button></td>
            <td><button class="buttons" style="background-color: orange; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">-</button></td>
        </tr>
        <tr>
            <td><button class="buttons">3</button></td>
            <td><button class="buttons">2</button></td>
            <td><button class="buttons">1</button></td>
            
        </tr>

            <td><button class="buttons">+</button></td>
            <td></td>
