<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en-us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    
    <title>CalculatorBasicJs</title>
</head>
<body id="f">
<div class="back">

    <div class="calculator">
        <h1>CBJ</h1>
        <p  id="result"></p>

        <table>
        <tr>  
            <td><button class="buttons"  style="background-color: rgb(194, 194, 248);">AC</button></td>
            <td><button  class="buttons" onclick="clear()"  style="background-color: rgb(194, 194, 248);">C</button></td>
            <td><button  class="buttons"  style="background-color: rgb(194, 194, 248);">%</button></td>
            <td><button  class="buttons"  style="background-color: rgb(194, 194, 248)" >/</button></td>    
        </tr>  

        <tr>
            <td><button  class="buttons" onclick="insert('9')">9</button></td>
            <td><button  class="buttons" onclick="insert('8')">8</button></td>
            <td><button  class="buttons" onclick="insert('7')" >7</button></td>
            <td><button  class="buttons" style="background-color: orange;">X</button></td> 
        </tr> 
        <tr>
            <td><button  class="buttons" onclick="insert('6')">6</button></td>
            <td><button  class="buttons" onclick="insert('5')">5</button></td>
            <td><button  class="buttons" onclick="insert('4')">4</button></td>
            <td><button  class="buttons" style="background-color: orange; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">-</button></td>
        </tr>
        <tr>
            <td><button  class="buttons" onclick="insert('3')">3</button></td> 
            <td><button  class="buttons" onclick="insert('2')">2</button></td>
            <td><button  class="buttons" onclick="insert('1')">1</button></td>
            
        </tr>
        <tr>
            <td><button  class="buttons" onclick="insert('0')" >0</button></td>
            <td><button  class="buttons">.</button></td>
            <td><button  class="buttons">+</button></td>
            <td></td>
            

        </tr>
        </table>
        <button  class="buttonEqual">=</button>
    </div>








</div>
 
 
</div>
</body>
</html>
